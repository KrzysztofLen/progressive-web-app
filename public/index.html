<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Progressive Web App</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.deep_purple-indigo.min.css">
	<link rel="stylesheet" href="dist/styles.css">

     <!-- For SAFARI -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA">

    <link rel="apple-touch-icon" sizes="57x57" href="/src/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/src/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/src/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/src/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/src/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/src/images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/src/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/src/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/src/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/images/icons/favicon-16x16.png">

    <link rel="manifest" href="/manifest.json">

    <!-- For IE -->
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/src/images/icons/ms-icon-144x144.png">

    <meta name="theme-color" content="#673AB7">
</head>

<body>

    <div id="app-root">
        <!-- Simple header with fixed tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">First PWA App</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="/">Home</a>
                        <a class="mdl-navigation__link" href="/help/help.html">Help</a>
                        <div class="drawer-option">
                            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                                Enable Notifications
                        </button>
                        </div>
                    </nav>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
                    <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">PWA menu</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a class="mdl-navigation__link" href="/help/help.html">Help</a>
                    <div class="drawer-option">
                        <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                            Enable Notifications
                    </button>
                    </div>
                </nav>
            </div>

            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                    <div class="page-content">
                        <div id="jumbotron"></div>
                        <!-- ITEM LIST FROM DB OR JS -->
                        <div id="pwa-contacts-list"></div>

                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                    <div class="page-content">
                        <div id="create-post">
                            <form>
                                <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="name">
                                    <label class="mdl-textfield__label" for="name" name="name">Name</label>
                                </div>
                                <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="email">
                                    <label class="mdl-textfield__label" for="Email" name="email">Email</label>
                                </div>
                                <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="adress">
                                    <label class="mdl-textfield__label" for="Adress" name="Adress">Adress</label>
                                </div>
                                <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="bitcoin">
                                    <label class="mdl-textfield__label" for="Bitcoin" name="Bitcoin">Bitcoin</label>
                                </div>
                                <br>
                                <div class="post-button-div">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent" type="submit" id="post-btn">Add!
                                        </button>
                                </div>
                                <br>
                                <div class="post-button-div">
                                    <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
                                            <i class="material-icons">close</i>
                                        </button>
                                </div>
                            </form>
                        </div>
                        <!-- FAB button -->
                        <div class="floating-button">
                            <button id="share-image-button" class="mdl-button mdl-js-button mdl-button--fab">
                            <i class="material-icons">add</i>
                        </button>
                        </div>
                        <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                            <div class="mdl-snackbar__text"></div>
                            <button type="button" class="mdl-snackbar__action"></button>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                    <div class="page-content">
                        <!-- ######################################Your content goes here -->
						<header class="header">
							<h1 class="header__title">Weather PWA</h1>
							<button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
							<button id="butAdd" class="headerButton" aria-label="Add"></button>
						</header>

						<main class="main">
							<div class="card cardTemplate weather-forecast" hidden>
								<div class="city-key" hidden></div>
								<div class="card-last-updated" hidden></div>
								<div class="location"></div>
								<div class="date"></div>
								<div class="description"></div>
								<div class="current">
									<div class="visual">
										<div class="icon"></div>
										<div class="temperature">
											<span class="value"></span><span class="scale">°F</span>
										</div>
									</div>
									<div class="description">
										<div class="humidity"></div>
										<div class="wind">
											<span class="value"></span>
											<span class="scale">mph</span>
											<span class="direction"></span>°
										</div>
										<div class="sunrise"></div>
										<div class="sunset"></div>
									</div>
								</div>
								<div class="future">
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
									<div class="oneday">
										<div class="date"></div>
										<div class="icon"></div>
										<div class="temp-high">
											<span class="value"></span>°
										</div>
										<div class="temp-low">
											<span class="value"></span>°
										</div>
									</div>
								</div>
							</div>
						</main>

						<div class="dialog-container">
							<div class="dialog">
								<div class="dialog-title">Add new city</div>
								<div class="dialog-body">
									<select id="selectCityToAdd">
										<!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
                                             https://developer.yahoo.com/weather/documentation.html#req -->
										<option value="2357536">Austin, TX</option>
										<option value="2367105">Boston, MA</option>
										<option value="2379574">Chicago, IL</option>
										<option value="2459115">New York, NY</option>
										<option value="2475687">Portland, OR</option>
										<option value="2487956">San Francisco, CA</option>
										<option value="2490383">Seattle, WA</option>
									</select>
								</div>
								<div class="dialog-buttons">
									<button id="butAddCity" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button>
									<button id="butAddCancel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Cancel</button>
								</div>
							</div>
						</div>

						<div class="loader">
							<svg viewBox="0 0 32 32" width="32" height="32">
								<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
							</svg>
						</div>
						<!-- ################################################# END -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Colored FAB button -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <i class="material-icons">add</i>
    </button>

    <script async src="/src/js/material.min.js"></script>
    <script async src="/src/js/promise.min.js"></script>
    <script async src="/src/js/fetch.min.js"></script>
    <script async src="/src/js/idb.min.js"></script>
    <script async src="/src/js/utility.min.js"></script>
	<!--<script async src="/src/js/weather.js"></script>-->
    <script async src="./main.bundle.js"></script>

</body>

</html>
